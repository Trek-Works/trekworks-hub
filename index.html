<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrekWorks Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 40px 20px;
      font-size: 32px;
      font-weight: bold;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 14px;
      padding: 20px;
      width: 260px;
      text-align: left;
      transition: 0.2s;
      border: 1px solid #333;
    }

    .card:hover {
      transform: scale(1.05);
      border-color: #4fb2ff;
    }

    .card-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #4fb2ff;
    }

    .org-label {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 12px;
      display: block;
    }

    a {
      color: #ffffff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>üåè TrekWorks Hub</header>

  <div id="tripGrid" class="grid"></div>

  <script>
    async function loadTrips() {
      const res = await fetch("trips.json");
      const trips = await res.json();

      const grid = document.getElementById("tripGrid");

      trips.forEach(t => {
        const card = document.createElement("a");
        card.href = t.url;
        card.className = "card";
        card.innerHTML = `
          <div class="card-title">${t.name}</div>
          <span class="org-label">${t.org}</span>
        `;
        grid.appendChild(card);
      });
    }

    loadTrips();
  </script>
</body>
</html>
