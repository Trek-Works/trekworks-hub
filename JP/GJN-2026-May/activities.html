<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activities Guide ‚Äì JP GJN-2026-May</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050814;
      --bg-elevated: #0b1020;
      --bg-card: #111729;
      --bg-pill: #151c30;
      --border-soft: #1f2940;
      --accent: #4f8cff;
      --accent-soft: rgba(79, 140, 255, 0.15);
      --accent-strong: #ffb347;
      --text-main: #f5f7ff;
      --text-muted: #a6b0d8;
      --text-soft: #7f8ab5;
      --pill-muted: #2a3350;
      --danger-soft: rgba(255, 99, 132, 0.12);
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.5);
      --radius-lg: 18px;
      --radius-sm: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1b2540 0, #050814 55%, #02040a 100%);
      color: var(--text-main);
      min-height: 100vh;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 32px 16px 48px;
    }

    header {
      text-align: center;
      margin-bottom: 28px;
    }

    header .trip-code {
      font-size: 13px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--text-soft);
      margin-bottom: 6px;
    }

    header h1 {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    header .dates {
      font-size: 14px;
      color: var(--text-soft);
    }

    .chip-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 20px 0 24px;
      flex-wrap: wrap;
    }

    .chip {
      font-size: 12px;
      padding: 6px 12px;
      border-radius: var(--radius-sm);
      background: var(--pill-muted);
      color: var(--text-muted);
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .chip-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #3ddc84;
      box-shadow: 0 0 0 4px rgba(61, 220, 132, 0.2);
    }

    .chip-lock {
      font-size: 13px;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      text-decoration: none;
      border: 1px solid var(--border-soft);
      background: linear-gradient(135deg, #151b2c, #101522);
      color: var(--text-main);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      transition: background 0.18s ease, transform 0.18s ease, box-shadow 0.18s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: linear-gradient(135deg, #1e2740, #151b2c);
      transform: translateY(-1px);
      box-shadow: 0 14px 38px rgba(0,0,0,0.55);
    }

    .btn span.back-arrow {
      font-size: 15px;
    }

    .section {
      margin-bottom: 32px;
    }

    .section-header {
      display: flex;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 14px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
    }

    .section-subtitle {
      font-size: 13px;
      color: var(--text-soft);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--bg-pill);
      border-radius: var(--radius-sm);
      padding: 4px 10px;
      font-size: 11px;
      color: var(--text-muted);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .two-column {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1.1fr);
      gap: 18px;
    }

    @media (max-width: 880px) {
      .two-column {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: radial-gradient(circle at top left, #1a2340 0, #111729 40%, #090e1b 100%);
      border-radius: var(--radius-lg);
      padding: 16px 18px;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at top left, rgba(79,140,255,0.12), transparent 60%);
      opacity: 0.25;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 6px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
    }

    .card-meta {
      font-size: 12px;
      color: var(--text-soft);
    }

    .badge {
      background: var(--accent-soft);
      border-radius: var(--radius-sm);
      padding: 4px 10px;
      font-size: 11px;
      color: var(--accent);
      border: 1px solid rgba(79,140,255,0.5);
      white-space: nowrap;
    }

    .meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 8px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .meta-row span.label {
      color: var(--text-soft);
      font-weight: 500;
    }

    ul.planned-list {
      list-style: none;
      padding-left: 0;
      margin: 10px 0 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    ul.planned-list li {
      padding-left: 18px;
      position: relative;
      margin-bottom: 4px;
    }

    ul.planned-list li::before {
      content: "‚Ä¢";
      position: absolute;
      left: 5px;
      top: 0;
      color: var(--accent);
    }

    .card-footer {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .btn-small {
      font-size: 12px;
      padding: 5px 11px;
      border-radius: var(--radius-sm);
      background: #141b31;
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--text-main);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.16s ease, transform 0.16s ease, box-shadow 0.16s ease;
    }

    .btn-small:hover {
      background: #1e2743;
      transform: translateY(-0.5px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.55);
    }

    .btn-small.secondary {
      background: #161d30;
    }

    .optional-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .14em;
      color: var(--text-soft);
      margin-bottom: 6px;
    }

    .optional-note {
      font-size: 12px;
      color: var(--text-soft);
      margin-bottom: 6px;
    }

    .divider {
      margin: 10px 0;
      height: 1px;
      background: linear-gradient(to right, rgba(255,255,255,0.04), rgba(255,255,255,0.02), rgba(0,0,0,0));
    }

    footer {
      margin-top: 32px;
      font-size: 11px;
      color: var(--text-soft);
      text-align: center;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>

    <header>

  </div>
</body>
</html>
