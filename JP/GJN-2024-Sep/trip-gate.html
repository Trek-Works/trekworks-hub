<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaving TrekWorks</title>

  <style>
    :root {
      --bg-main: #050816;
      --bg-card: #0b1020;
      --bg-card-soft: #111827;
      --border-soft: rgba(148,163,184,0.35);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent-blue: #60a5fa;
      --accent-red: #f87171;
      --radius-card: 18px;
      --radius-pill: 999px;
      --shadow-card: 0 20px 40px rgba(15,23,42,0.8);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #020617 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      max-width: 520px;
      width: 100%;
      background: radial-gradient(circle at top, var(--bg-card), var(--bg-card-soft));
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-card);
      padding: 22px 24px 24px;
      text-align: center;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 22px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .pill {
      display: inline-block;
      padding: 6px 12px;
      border-radius: var(--radius-pill);
      font-size: 12px;
      border: 1px solid var(--border-soft);
      margin-bottom: 14px;
    }

    .pill.online {
      color: var(--accent-blue);
      border-color: rgba(96,165,250,0.5);
    }

    .pill.offline {
      color: var(--accent-red);
      border-color: rgba(248,113,113,0.5);
    }

    .message {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 22px;
      line-height: 1.5;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 9px 18px;
      border-radius: var(--radius-pill);
      font-size: 14px;
      text-decoration: none;
      border: 1px solid var(--border-soft);
      background: radial-gradient(circle at top left, #1f2937, #020617);
      color: var(--text-main);
      cursor: pointer;
    }

    .btn.primary {
      border-color: rgba(96,165,250,0.6);
      color: var(--accent-blue);
    }

    .btn.danger {
      border-color: rgba(248,113,113,0.6);
      color: var(--accent-red);
    }

    .btn:hover {
      background: radial-gradient(circle at top left, #263445, #0b0f19);
    }

    .url-preview {
      margin-top: 14px;
      font-size: 11px;
      color: var(--text-muted);
      word-break: break-all;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Leaving TrekWorks</h1>
  <div class="subtitle">You’re about to open an external website</div>

  <div id="modePill" class="pill">Trip Mode</div>

  <div id="message" class="message"></div>

  <div class="actions" id="actions"></div>

  <div id="urlPreview" class="url-preview"></div>
</div>

<script>
(function () {
  const STORAGE_KEY = "trekworks.tripMode";
  const MODE_ONLINE = "online";
  const MODE_OFFLINE = "offline";

  const params = new URLSearchParams(window.location.search);
  const targetUrl = params.get("url");

  const pill = document.getElementById("modePill");
  const message = document.getElementById("message");
  const actions = document.getElementById("actions");
  const preview = document.getElementById("urlPreview");

  const tripMode = localStorage.getItem(STORAGE_KEY) || MODE_ONLINE;

  pill.textContent = tripMode === MODE_ONLINE
    ? "Trip Mode: Online"
    : "Trip Mode: Offline";

  pill.classList.add(tripMode === MODE_ONLINE ? "online" : "offline");

  if (!targetUrl) {
    message.textContent =
      "No external destination was provided. Please return to your trip.";
    actions.appendChild(makeButton("Back to Trip Home", backToTrip));
    return;
  }

  preview.textContent = targetUrl;

  // OFFLINE TRIP MODE — always block
  if (tripMode === MODE_OFFLINE) {
    message.textContent =
      "Trip Mode is currently set to Offline. External websites are blocked to keep all trip content available and uninterrupted.";

    actions.appendChild(makeButton("Back to Trip Home", backToTrip));
    actions.appendChild(makeButton("Switch to Online Mode", switchToOnline, "primary"));
    return;
  }

  // ONLINE TRIP MODE
  if (!navigator.onLine) {
    message.textContent =
      "You’re currently offline. This external website can’t be reached right now.";

    actions.appendChild(makeButton("Back to Trip Home", backToTrip));
    return;
  }

  // ONLINE + CONNECTED — allow exit
  message.textContent =
    "You’re in Online Trip Mode. You can continue to the external website.";

  actions.appendChild(makeLink("Continue to site", targetUrl, "primary"));
  actions.appendChild(makeButton("Cancel", backToTrip));

  // helpers
  function backToTrip() {
    window.location.href = "https://trekworks.org/JP/GJN-2024-Sep/";
  }

  function switchToOnline() {
    localStorage.setItem(STORAGE_KEY, MODE_ONLINE);
    window.location.reload();
  }

  function makeButton(label, handler, cls) {
    const btn = document.createElement("button");
    btn.textContent = label;
    btn.className = "btn" + (cls ? " " + cls : "");
    btn.addEventListener("click", handler);
    return btn;
  }

  function makeLink(label, href, cls) {
    const a = document.createElement("a");
    a.textContent = label;
    a.href = href;
    a.className = "btn" + (cls ? " " + cls : "");
    a.rel = "noopener noreferrer";
    return a;
  }
})();
</script>

</body>
</html>
