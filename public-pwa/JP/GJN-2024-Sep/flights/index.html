<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Japan – Flights (Sep 2024)</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />

    <!-- iOS PWA Support -->
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Flights 2024" />

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: #ffffff;
            color: #000;
            padding: 24px;
            line-height: 1.5;
        }

        h1 {
            font-size: 2.3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .link {
            display: inline-block;
            margin-top: 12px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #4a3aff;
            font-weight: 500;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        /* iPhone install banner */
        #ios-install-banner {
            display: none;
            padding: 14px;
            margin-top: 18px;
            background: #f0f0f5;
            border-radius: 10px;
            font-size: 1rem;
        }

        #ios-install-banner b {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Japan – Flights (Sep 2024)</h1>

        <a href="https://trekworks.org/JP/GJN-2024-Sep/flights/" class="link">
            ← Open Secure Flight Details
        </a>

        <p style="margin-top: 18px; font-size: 1.1rem;">
            This app provides offline access to basic trip shell pages.
            The actual flight details are securely stored behind Cloudflare.
        </p>

        <!-- iPhone install banner -->
        <div id="ios-install-banner">
            <b>Install this app:</b><br>
            Tap the <span style="font-size: 1.3rem;">□↑</span> icon in Safari, then choose<br>
            <b>"Add to Home Screen"</b>.
        </div>
    </div>

    <script>
        // ---------------------------------------------------
        // PHASE B: Smart Auto-Open Logic (Cloudflare shortcut)
        // ---------------------------------------------------

        const secureURL = "https://trekworks.org/JP/GJN-2024-Sep/flights/";
        const hasCFAuth = document.cookie.includes("CF_Authorization=");

        if (hasCFAuth) {
            // User is already authenticated → skip shell
            window.location.href = secureURL;
        } else {
            console.log("No Cloudflare Access cookie found — showing landing shell.");
        }

        // -----------------------------------------
        // iOS install banner (shows only on iPhones)
        // -----------------------------------------
        const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
        const isStandalone = window.matchMedia("(display-mode: standalone)").matches
            || window.navigator.standalone === true;

        if (isIOS && !isStandalone) {
            document.getElementById("ios-install-banner").style.display = "block";
        }

        // -----------------------------------------
        // Service worker registration
        // -----------------------------------------
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker registered"))
                .catch(err => console.log("Service Worker error:", err));
        }
    </script>

</body>
</html>
